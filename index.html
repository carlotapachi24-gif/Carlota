<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carlota LÃ³pez Carracedo | Portfolio</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Manrope:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              display: ["Manrope", "sans-serif"],
            },
            colors: {
              neutral: {
                950: "#050505",
                900: "#121212",
                800: "#262626",
              },
            },
            animation: {
              marquee: "marquee 25s linear infinite",
            },
            keyframes: {
              marquee: {
                "0%": { transform: "translateX(0%)" },
                "100%": { transform: "translateX(-100%)" },
              },
            },
          },
        },
      };
    </script>

    <style>
      body {
        background-color: #050505;
        color: #e5e5e5;
        cursor: none;
      }
      a,
      button,
      .hover-trigger {
        cursor: none;
      }
      ::selection {
        background-color: #ffffff;
        color: #000000;
      }

      /* Noise overlay removed */
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- Vite entrypoint -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
